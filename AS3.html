<body>

    <div class="" style="height:120vh;background-image: url(assets/maxresdefault.jpg); background-size: cover;"></div>
    <div id = "outer" class="" style="height:1000vh;background:linear-gradient(0deg, black, lightgrey)">
        <div class="sticky-top">
            <div id="horizontal" style="height:100vh;width:1200vw;position:absolute;top:0;left:0;background:linear-gradient(90deg, blue, lightblue)">
                <div class="row">
                    <div class="col-1" style="height:100vh;background-image: url(assets/image3.jpg); background-size: cover;">1982</div>

                    <div class="col-1" style="height:100vh;background-image: url(assets/image6.jpg); background-size: cover;">2014年</div>

                    <div class="col-1" style="height:100vh;background-image: url(assets/image13.jpeg); background-size: cover;">2018年</div>
                </div>
            </div>
        </div>
    </div>
    <div class="" style="height:100vh;background-color:coral;"></div>
    <div class="" style="height:100vh;background-image: url(assets/taipei.jpg);background-size: cover;"></div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
    $(window).scroll(function(){
        var current_pos = $(document).scrollTop();
        var winw = $(window).width();
        var outerh = $("#outer").height();
        var outer_pos = $("#outer").offset().top;
        console.log(current_pos + "/" + outer_pos);
        if(current_pos > outer_pos && current_pos <= outer_pos + outerh){
            update_left = (-1)*($("#horizontal").width()-winw)*(current_pos - outer_pos)/outerh;
            console.log(update_left);
            $("#horizontal").css("left", update_left);
        }
    });
    
    </script>
